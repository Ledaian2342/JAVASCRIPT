<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>

    <style>
        .content {
            display: flex;
            justify-content: center;
            margin: 300px;
        }

        button {
            width: 220px;
            height: 320px;
            margin: 0 15px;
            font-size: 13pt;
            overflow: auto;
        }
    </style>

</head>

<body>

    <div class="content">

        <button onclick="caculator()">Tạo một chương trình cho phép người dùng nhập vào 2 số và cho phép người dùng chọn
            phép tính cộng, trừ, nhân, chia. Rồi thực hiện cộng trừ nhân chia 2 số người dùng vừa nhập rồi trả về kết
            quả.</button>

        <button onclick="menu()">Tạo một chương trình cho phép người dùng chọn sản phẩm từ danh sách sản phẩm có sẵn.
            Mỗi sản phẩm sẽ bao gồm
            tên, số lượng còn lại của sản phẩm trong kho, giá cho từng sản phẩm. Cho phép người dùng chọn nhiều sản phẩm
            vào
            giỏ hàng. Sau khi người dùng chọn xong sản phẩm sẽ cho họ chọn số lượng sản phẩm họ muốn mua. Nếu số lượng
            vượt
            quá số lượng trong kho thì trả về lỗi. Cuối cùng tính toán giá trị giỏ hàng người dùng rồi trả về.
        </button>

        <button onclick="random()">Tạo một chương trình cho phép người dùng nhập một con số bất kì từ 1-10. Chương trình
            của
            bạn
            cũng sẽ tạo ra
            một con số ngẫu nhiên từ 1-10. Nếu con số người dùng nhập không trùng với con số mà chương trình của bạn tạo
            ra
            thì bạn sẽ trả về gợi ý cho người dùng. Cho tới khi người dùng nhập con số đúng với chương trình tạo ra.
            Ví dụ: Con số chương trình tạo ra: 2
            Người dùng nhập lần đầu: 8 => trả về nhỏ hơn và cho người dùng nhập lại
            Người dùng nhập lần tiếp: 5 => trả về nhỏ hơn và cho người dùng nhập lại
            Người dùng nhập lần tiếp: 1 => trả về lớn hơn và cho người dùng nhập lại
            Người dùng nhập lần tiếp: 2 => trả về chính xác và dừng chương trình
        </button>

    </div>

</body>

</html>
